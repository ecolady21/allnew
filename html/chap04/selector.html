<html>

<head>
    <meta charset="utf-8" />
    <title>셀렉터 만들기</title>
    <style>
        #list {
            background: rgb(230, 237, 179)
        }

        .warning {
            color: red;
        }

        h3 {
            color: blue;
        }

        ul strong {
            color: #33ff88;
        }

        strong {
            font-size: 18px;
            color: skyblue;
        }

        div {
            color: cadetblue;
        }

        li:hover {
            background: yellowgreen;
        }
    </style>
</head>

<body class="main">
    <h3>Web Programming</h3>
    <hr>
    <div>
        <div>2학기 <strong>학습 내용</strong>입니다.</div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div class="warning">60점 이하는 F</div>
    </div>
</body>

</html>
